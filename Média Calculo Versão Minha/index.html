<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <h1>Calculadora de Média</h1>
      <input type="number" id="nota-input" placeholder="Insira a nota" min="0" max="10">
      <div class="buttons">
        <button id="add-button">Adicionar Nota</button>
        <button id="calculate-button">Calcular Média</button>
      </div>
      <div id="notas">
      </div>
      <div id="media"></div>
    </div>
    <script src="script.js"></script>

  </body>

</html>
